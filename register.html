    <main>
        <h2>Registro</h2>
        <!-- Formulario de registro -->
        <form action="/register" method="POST" class="auth-form"> <!-- Cambia la acción a /register -->
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required> <!-- Campo para el nombre del usuario -->

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required> <!-- Campo para el correo electrónico -->

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required> <!-- Campo para la contraseña -->

            <button type="submit">Registrarse</button> <!-- Botón para enviar el formulario -->
        </form>
    </main>
