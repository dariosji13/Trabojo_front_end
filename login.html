<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> <!-- Archivo general -->
    <link rel="stylesheet" href="auth-styles.css"> <!-- Estilos específicos para login y registro -->
    <title>USMPDROJ - Login</title>
</head>
<body data-page="login"> <!-- Se añade data-page="login" para identificar la página -->
    <header>
        <h1>USMPDROJ</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="services.html">Servicios</a></li>
                <li><a href="contact.html">Contacto</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="about.html">Acerca de</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Iniciar Sesión</h2>
        <!-- Formulario para iniciar sesión -->
        <form action="/login" method="POST" class="auth-form"> <!-- Cambia la acción a /login -->
            <label for="email">Correo Electrónico:</label> <!-- Cambiar etiqueta a 'Correo Electrónico' -->
            <input type="email" id="email" name="email" required> <!-- Cambia el nombre de 'username' a 'email' -->

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required> <!-- Campo de contraseña -->

            <button type="submit">Ingresar</button> <!-- Botón para enviar el formulario -->
        </form>

        <!-- Enlace para redirigir al registro de usuarios -->
        <div class="register-link">
            <a href="register.html">¿No tienes cuenta? Regístrate aquí</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 USMPDROJ. Todos los derechos reservados.</p> <!-- Pie de página con derechos reservados -->
    </footer>

    <script src="mainHandler.js"></script> <!-- Script para manejar la lógica del login -->
</body>
</html>
